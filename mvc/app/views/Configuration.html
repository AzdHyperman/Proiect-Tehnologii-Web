    <div class="Add-Book">

            <input type="text" placeholder="Book title" name="" value="">

        <div class="textbox">
            Author
            <i class="fa fa-user" aria-hidden="true"></i>

            PublushingHouse
            <i class="fa fa-home" aria-hidden="true"></i>

        <input class= "btn" type="button" name="" value="Submit">

            <i class="fa fa-home" aria-hidden="true"></i>
