<head>
    <link rel="stylesheet" type="text/css" href="ProfileSettings.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="navbar700.css">
    <!-- libraria pentru icon-urile de la meniu: font-awesome.min.css -->

    <title>Profile Settings</title>
</head>

<body>
    <div class="navbar">
        <a class="#" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a class="#" href="#"><i class="fa fa-newspaper-o"></i> Reviews</a>
        <a class="#" href="#"><i class="fa fa-fw fa-book"></i> Fresh off the shelves</a>
        <a class="#" href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a class="#" href="#"><i class="fa fa-fw fa-user"></i> Login</a>
        <a class="active" href="signUp.html"><i class="fa fa-user-plus" ></i> Sign Up</a>
    </div>

    <h1>My profile</h1>
    <img src="profile.jpg" alt="Profile">
    
    <div class="GeneralDates">
        <h2>General dates</h2>
        <div class="textbox">
            First name
            <input type="text" placeholder="First name" name="" value="">
        </div>
        <div class="textbox">
            Last name
            <input type="text" placeholder="Last name" name="" value="">
        </div>
        <div class="textbox">
            Email
            <input type="text" placeholder="Email" name="" value="">
        </div>
        <div class="textbox">
            Birthday
            <input type="text" placeholder="Birthday" name="" value="">
        </div>
    </div>

    <div class="ChangePassword">
        <h2>Change my password</h2>
        <div class="textbox">
            Curent password
            <input type="text" placeholder="Curent password" name="" value="">
        </div>
        <div class="textbox">
            The new password
            <input type="text" placeholder="The new password" name="" value="">
        </div>
        <div class="textbox">
            Confirm the new password
            <input type="text" placeholder="Confirm the new password" name="" value="">
        </div>
        <button class="button">Change</button>
    </div>

    <div class="ChangeEmail">
        <h2>Change my Email adrees</h2>
        <div class="textbox">
            Curent Email
            <input type="text" placeholder="Curent password" name="" value="">
        </div>
        <div class="textbox">
            The new Email
            <input type="text" placeholder="The new password" name="" value="">
        </div>
        <div class="textbox">
            Confirm the new Email
            <input type="text" placeholder="Confirm the new password" name="" value="">
        </div>
        <button class="button">Change</button>
    </div>

    <Button class="Confirm"> Confirm </Button> <br>
    <Button class="Confirm"> Log Out </Button>
</body>
