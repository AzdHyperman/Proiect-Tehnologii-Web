<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signUp.css">
    <link rel="stylesheet" type="text/css" href="site.css">

</head>
<body>
    <h3 class="title">Sign Up</h3>
    <p class="subtitle">It's quick and easy</p>
    <form class="signUpForm">
        <div>
            <label>
                <input type="text" name="firstName" placeholder="First name" required="true">
            </label>
        </div>
        <div>

                <input  type="text" name="lastName" placeholder="Last name" required="true">

        </div>
        <div>

                <input type="email" name="email" placeholder="Email" required="true">

        </div>
        <div>
                <input type="password" name="password" placeholder="Password" required="true">

        </div>
        <div>
            <h4>Birthday</h4> <br>
                <input type="date" name="birthday" required="true">
            
        </div>
        <div>
            <h4>Gender</h4><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                      
        </div>
        <br>
        <div>
        <button class="animatedLine1 button2" type="submit">Sign Up</button>  
        </div>      
    </form>   
</body>
</html>
